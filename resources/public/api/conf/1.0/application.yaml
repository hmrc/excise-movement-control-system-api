openapi: 3.0.3
info:
  title: Excise Movement Control System API
  description: |-
    Use the EMCS API to submit excise movement notifications to the Excise Movement and Control System (EMCS). You can also send and receive messages about excise movements and retrieve information about excise traders. For a detailed overview of v1.0 of the API, see the [EMCS API service guide](/guides/emcs-api-service-guide/).
  contact: {}
  version: "0.0.1"
servers:
  - url: https://test-api.service.hmrc.gov.uk
    description: Sandbox
  - url: https://api.service.hmrc.gov.uk
    description: Production
tags:
  - name: Movements
    description: Create, amend or cancel an excise movement
  - name: Traders
    description: Information relating to excise traders
paths:
  /customs/excise/movements:
    post:
      tags:
        - Movements
      summary: Submit a new draft excise movement
      description: Submit a new draft excise movement. </br></br>**Existing SOAP API equivalent:** SubmitDraftMovement </br></br>**Note:** The consignor ID must match an excise reference number (ERN) in the bearer token that you use for API authentication. If it does not, a 403 Forbidden error will be thrown.
      operationId: submitMovement
      parameters:
        - $ref: "#/components/parameters/AcceptHeader"
      requestBody:
        description: The body for this request should be an XML body that conforms to the [IE815 XML Schema](https://github.com/hmrc/excise-movement-control-system-api/blob/main/app/xsd/ie815-v16-0.xsd)
        required: true
        content:
          application/vnd.hmrc.1.0+xml:
            schema:
              $ref: '#/components/schemas/IE815'
            examples:
              submitDraftMovement:
                summary: Submit draft movement (IE815)
                value: '<IE815><!-- Example IE815 message --></IE815>'
      responses:
        '202':
          description: Accepted
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                $ref: '#/components/schemas/ExciseMovement'
              example:
                consignorId: "GBWK002281023"
                consigneeId: "GBWKQOZ8OVLYR"
                localReferenceNumber: "LRNQA20230909022221"
                status: "Accepted"
        '400':
          description: The submission of draft movement message has failed validation
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                $ref: '#/components/schemas/ExciseMovementError'
              example:
                dateTime: "2021-12-17T09:30:47Z"
                message: "Json validation failed"
                debugMessage: "user is missing but it is required"
                emcsCorrelationId: "3e8dae97-b586-4cef-8511-68ac12da9028"
        '403':
          description: Consignor ID is not in authorisation bearer token
        '404':
          description: Connection Refused
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                $ref: '#/components/schemas/ExciseMovementError'
              example:
                dateTime: "2021-12-17T09:30:47Z"
                message: "Received error response from server"
                debugMessage: "Connection refused; nested exception is java.net.ConnectException: Connection refused"
                emcsCorrelationId: "3e8dae97-b586-4cef-8511-68ac12da9028"
        '500':
          description: Internal server error
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                $ref: '#/components/schemas/ExciseMovementError'
              example:
                dateTime: "2021-12-17T09:30:47Z"
                message: "Invalid JSON structure"
                debugMessage: "JSON parse error: Unexpected character"
                emcsCorrelationId: "3e8dae97-b586-4cef-8511-68ac12da9028"
        '503':
          description: Downstream service is Unavailable
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                $ref: '#/components/schemas/ExciseMovementError'
              example:
                code: "SERVER_ERROR"
                message: "Service unavailable"
      security:
        - userRestricted:
            - excise-movement-control-system
    get:
      tags:
        - Movements
      summary: Get excise movements
      description: Get excise movements. </br></br>**Existing SOAP API equivalent:** GetMovementForTrader  </br></br>**Note:** The consignor ID or consignee ID must match an excise reference number (ERN) in the bearer token that you use for API authentication. If it does not, a 403 Forbidden error will be thrown.
      operationId: getAllMovements
      parameters:
        - $ref: "#/components/parameters/AcceptHeader"
        - name: ERN
          in: query
          description: Filter excise movements by excise reference number (consignor ID/consignee ID). If you do not provide an excise reference number (ERN) as a query parameter, you will get a list for all ERNs in your bearer token.
          required: false
          schema:
            type: string
        - name: ARC
          in: query
          description: Filter excise movements by administrative reference code (ARC)
          required: false
          schema:
            type: string
        - name: LRN
          in: query
          description: Filter excise movements by local reference number (LRN)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExciseMovement'
            application/vnd.hmrc.1.0+xml:
              schema:
                type: array
                xml:
                  wrapped: true
                  name: exciseMovements
                items:
                  $ref: '#/components/schemas/ExciseMovement'
        '404':
          description: No excise movements found for ERN
      security:
        - userRestricted:
            - excise-movement-control-system
  /customs/excise/movements/{localReferenceNumber}/messages:
    post:
      tags:
        - Movements
      summary: Submit a message for an excise movement.
      description: |
        Submit a message for a specific excise movement. </br></br>
        **Existing SOAP API equivalents:** 
        + SubmitReportofReceipt
        + SubmitExplainDelayToDelivery
        + SubmitCancellation
        + SubmitChangeOfDestination
        + SubmitAlertOrRejectionMovement
        + SubmitSplitMovement
        + SubmitReasonForShortage
        
        The **X-Message-Type** header **must** be the same as the message body e.g. for an **IE818 (Record of receipt) message** the **X-Message-Type** header also needs to be **IE818**
        
        **Note:** The consignor ID or consignee ID must match an excise reference number (ERN) in the bearer token that you use for API authentication. If it does not, a 403 Forbidden error will be thrown.
      operationId: postMessage
      parameters:
        - name: localReferenceNumber
          in: path
          description: The excise movement identifier
          required: true
          schema:
            type: string
        - name: X-Message-Type
          in: header
          description: The message type
          required: true
          schema:
            $ref: '#/components/schemas/IncomingMessageType'
      requestBody:
        required: true
        content:
          application/vnd.hmrc.1.0+xml:
            schema:
              # I tried to use a "oneOf" here but the examples didn't work so using a GenericXML object instead.
              type: object
              xml:
                name: GenericXML
            examples:
              cancellation:
                summary: Submit cancellation (IE810)
                value: '<IE810><!-- Example IE810 message --></IE810>'
              changeOfDestination:
                summary: Submit change of destination (IE813)
                value: '<IE813><!-- Example IE813 message --></IE813>'
              reportOfReceipt:
                summary: Submit report of receipt (IE818)
                value: '<IE818><!-- Example IE818 message --></IE818>'
              alertOrRejection:
                summary: Submit alert or rejection (IE819)
                value: '<IE819><!-- Example IE819 message --></IE819>'
              split:
                summary: Submit split movement (IE825)
                value: '<IE825><!-- Example IE825 message --></IE825>'
              explainDelayToDelivery:
                summary: Submit explain delay to delivery (IE837)
                value: '<IE837><!-- Example IE837 message --></IE837>'
              reasonForShortage:
                summary: Submit reason for shortage (IE871)
                value: '<IE871><!-- Example IE871 message --></IE871>'
      responses:
        '202':
          description: Message accepted
        '400':
          description: The submitted message has failed validation
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                $ref: '#/components/schemas/ExciseMovementError'
              example:
                dateTime: "2021-12-17T09:30:47Z"
                message: "Json validation failed"
                debugMessage: "user is missing but it is required"
                emcsCorrelationId: "3e8dae97-b586-4cef-8511-68ac12da9028"
        '403':
          description: Consignor ID or consignee ID is not in authorisation bearer token
        '404':
          description: Unknown excise movement identifier
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                $ref: '#/components/schemas/ExciseMovementError'
              example:
                dateTime: "2021-12-17T09:30:47Z"
                message: "Received error response from server"
                debugMessage: "Connection refused; nested exception is java.net.ConnectException: Connection refused"
                emcsCorrelationId: "3e8dae97-b586-4cef-8511-68ac12da9028"
        '500':
          description: Internal server error
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                $ref: '#/components/schemas/ExciseMovementError'
              example:
                dateTime: "2021-12-17T09:30:47Z"
                message: "Invalid JSON structure"
                debugMessage: "JSON parse error: Unexpected character"
                emcsCorrelationId: "3e8dae97-b586-4cef-8511-68ac12da9028"
        '503':
          description: Downstream service is Unavailable
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                $ref: '#/components/schemas/ExciseMovementError'
              example:
                code: "SERVER_ERROR"
                message: "Service unavailable"
      security:
        - userRestricted:
            - excise-movement-control-system
    get:
      tags:
        - Movements
      summary: Get all messages for an excise movement using the localReferenceNumber
      description: Get all messages for a specific excise movement. </br></br>There could be filter query parameters applied here to filter on date range, message type etc.</br></br>**Existing SOAP API equivalent:** GetNewMessages  </br></br>**Note:** The consignor ID or consignee ID must match an excise reference number (ERN) in the bearer token that you use for API authentication. If it does not, a 403 Forbidden error will be thrown.
      operationId: getAllMessages
      parameters:
        - $ref: "#/components/parameters/AcceptHeader"
        - name: localReferenceNumber
          in: path
          description: The excise movement identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/vnd.hmrc.1.0+json:
              example:
                - id: 1
                  body: "<IE815><!-- Example IE815 message --></IE815>"
                  type: IE815
                - id: 2
                  body: "<IE801><!-- Example IE815 message --></IE801>"
                  type: IE801
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessageWithType'
            application/vnd.hmrc.1.0+xml:
              example: |
                <?xml version="1.0" encoding="UTF-8"?>
                <messages>
                  <message>
                    <id>1</id>
                    <body>
                      <IE815><!-- Example IE815 message --></IE815>
                    </body>
                    <type>IE815</type>
                  </message>
                  <message>
                    <id>2</id>
                    <body>
                      <IE801><!-- Example IE801 message --></IE801>
                    </body>
                    <type>IE801</type>
                  </message>
                </messages>
              schema:
                type: array
                xml:
                  wrapped: true
                  name: messages
                items:
                  $ref: '#/components/schemas/MessageWithType'
        '403':
          description: Consignor ID or consignee ID is not in authorisation bearer token
        '404':
          description: Unknown excise movement identifier
      security:
        - userRestricted:
            - excise-movement-control-system
  
  /customs/excise/traders:
    get:
      tags:
        - Traders
      summary: Get information relating to an excise trader
      description: Get information relating to an excise trader. </br></br>**Existing SOAP API equivalent:** PreValidateTrader
      operationId: prevalidateTrader
      parameters:
        - $ref: "#/components/parameters/AcceptHeader"
        - name: traderId
          in: query
          description: The excise reference number of the trader
          required: true
          schema:
            type: string
        - name: traderType
          in: query
          description: The type of excise trader
          required: true
          schema:
            $ref: '#/components/schemas/TraderType'
        - name: exciseProductCode
          in: query
          description: The excise products category code
          required: true
          schema:
            type: array
            minItems: 1
            maxItems: 10
            items:
              $ref: '#/components/schemas/ExciseProductCode'
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.hmrc.1.0+json:
              schema:
                $ref: '#/components/schemas/ExciseTrader'
            application/vnd.hmrc.1.0+xml:
              schema:
                $ref: '#/components/schemas/ExciseTrader'
        '404':
          description: Unknown Trader
      security:
        - userRestricted:
            - excise-movement-control-system
components:
  parameters:
    AcceptHeader:
      name: Accept
      in: header
      description: >-
        Specifies the response format and the
        [version](/api-documentation/docs/reference-guide#versioning) of the API
        to be used.
      required: true
      schema:
        type: string
        enum: [
          "application/vnd.hmrc.1.0+json"
        ]
  schemas:
    AdministrativeReferenceCode:
      type: string
      pattern: '[0-9]{2}[A-Z]{2}[A-Z0-9]{16}[0-9]'
    LocalReferenceNumber:
      type: string
      pattern: '.{1,22}'
    ConsigneeId:
      type: string
      pattern: '.{1,16}'
    ExciseReferenceNumber:
      type: string
      pattern: '[A-Z]{2}[a-zA-Z0-9]{11}'
    MovementStatus:
      type: string
      enum:
        - Accepted
        - Accepted for export
        - Cancelled
        - Delivered
        - Diverted
        - e-AD/e-SAD manually closed
        - Exporting
        - None
        - Partially refused
        - Refused   
        - Rejected
        - Replaced         
        - Stopped
    DateTime:
      type: string
      pattern: ^(-?(?:[1-9][0-9]*)?[0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(.[0-9]+)?(Z)?$
      example: '2021-12-17T09:30:47Z'
    CorrelationId:
      type: string
      format: uuid
      example: 3e8dae97-b586-4cef-8511-68ac12da9028
    IE810:
      type: object
      description: Submit cancellation
      xml:
        name: IE810
    IE813:
      type: object
      description: Submit change of destination
      xml:
        name: IE813
    IE815:
      type: object
      description: Submit draft movement
      xml:
        name: IE815
    IE818:
      type: object
      description: Submit report of receipt
      xml:
        name: IE818
    IE819:
      type: object
      description: Submit alert or rejection
      xml:
        name: IE819
    IE825:
      type: object
      description: Submit split movement
      xml:
        name: IE825
    IE837:
      type: object
      description: Submit explanation for delay
      xml:
        name: IE837
    IE871:
      type: object
      description: Submit reason for shortage
      xml:
        name: IE871
    TraderType:
      type: string
      description: The type of trader
      enum:
        - 'UK record'
        - 'EU trader'
        - 'EU warehouse'
        - 'EU temp authorisation'
      xml:
        name: TraderType
    ExciseTrader:
      type: object
      description: Basic information relating to a trader
      properties:
        exciseId:
          type: string
          pattern: '[A-Z]{2}[a-zA-Z0-9]{11}'
          xml:
            attribute: true
        validTrader:
          type: boolean
          xml:
            attribute: true
    ExciseProductCode:
      type: string
      description: The excise product category code
      maxLength: 4
      xml:
        name: ExciseProductCode
    Product:
      type: object
      properties:
        exciseProductCode:
          $ref: '#/components/schemas/ExciseProductCode'
        valid:
          type: boolean
          xml:
            name: Valid
    ExciseMovement:
      type: object
      required:
        - consignorId
        - localReferenceNumber
        - status
      properties:
        consignorId:
          $ref: '#/components/schemas/ExciseReferenceNumber'
        localReferenceNumber:
          $ref: '#/components/schemas/LocalReferenceNumber'
        consigneeId:
          $ref: '#/components/schemas/ConsigneeId'
        administrativeReferenceCode:
          $ref: '#/components/schemas/AdministrativeReferenceCode'
        status:
          $ref: '#/components/schemas/MovementStatus'
      xml:
        name: exciseMovement
    ExciseMovementError:
      type: object
      required:
        - dateTime
        - message
        - debugMessage
        - emcsCorrelationId
      properties:
        dateTime:
          $ref: '#/components/schemas/DateTime'
        emcsCorrelationId:
          $ref: '#/components/schemas/CorrelationId'
        message:
          type: string
        debugMessage:
          type: string
      xml:
        name: exciseMovementType
    SubmitDraftMessageType:
      type: string
      description: The submit draft message type
      enum:
        - IE815
      xml:
        name: type
    IncomingMessageType:
      type: string
      description: The type of incoming message
      enum:
        - IE810
        - IE813
        - IE818
        - IE819
        - IE825
        - IE837
        - IE871
      xml:
        name: type
    OutgoingMessageType:
      type: string
      description: The type of outgoing message
      enum:
        - IE704
        - IE801
        - IE802
        - IE803
        - IE807
        - IE829
        - IE839
        - IE840
        - IE881
        - IE905
      xml:
        name: type
    MessageType:
      allOf:
        - $ref: '#/components/schemas/SubmitDraftMessageType'
        - $ref: '#/components/schemas/IncomingMessageType'
        - $ref: '#/components/schemas/OutgoingMessageType'
    Message:
      required:
        - body
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
          xml:
            name: id
        body:
          type: object
          xml:
            name: body
      xml:
        name: message
    MessageWithType:
      allOf:
        - $ref: '#/components/schemas/Message'
        - type: object
          required:
            - type
          properties:
            type:
              $ref: '#/components/schemas/MessageType'
  requestBodies:
    MessageRequest:
      description: Message that needs to be submitted for a specific excise movement
      content:
        application/vnd.hmrc.1.0+json:
          schema:
            $ref: '#/components/schemas/Message'
    MessageWithTypeRequest:
      description: Message with specific type that needs to be submitted for a specific excise movement
      content:
        application/vnd.hmrc.1.0+json:
          schema:
            $ref: '#/components/schemas/MessageWithType'
  securitySchemes:
    userRestricted:
      type: oauth2
      description: HMRC supports OAuth 2.0 for authenticating user restricted API
        requests using an OAuth 2.0 Bearer Token in the AUTHORIZATION header. See
        https://developer.service.hmrc.gov.uk/api-documentation/docs/authorisation/user-restricted-endpoints
        for details.
      flows:
        authorizationCode:
          authorizationUrl: https://api.service.hmrc.gov.uk/oauth/authorize
          tokenUrl: https://api.service.hmrc.gov.uk/oauth/token
          refreshUrl: https://api.service.hmrc.gov.uk/oauth/refresh
          scopes:
            excise-movement-control-system: Access all aspects of EMCS API
    applicationRestricted:
      type: oauth2
      description: HMRC supports OAuth 2.0 for authenticating application restricted
        API  requests using an OAuth 2.0 Bearer Token in the AUTHORIZATION header.
        See https://developer.service.hmrc.gov.uk/api-documentation/docs/authorisation/application-restricted-endpoints
        for details.
      flows:
        clientCredentials:
          tokenUrl: https://api.service.hmrc.gov.uk/oauth/token
          scopes:
            excise-movement-control-system: Access push-pull-notification box information
              via the EMCS API

